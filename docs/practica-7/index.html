<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Modelos 3D</title>
    <link rel="stylesheet" href="/docs/practica-7/CSS/styles.css" />
</head>
<body>
    <h1>Tienda de Modelos 3D</h1>
    <section id="productos">
        <h2>Productos</h2>
        <article class="producto" data-id="1" data-nombre="Kohaku - Dr. Stone" data-precio="20">
            Kohaku - Dr. Stone - $20
            <div class="controles">
                <button class="btn-menos">-</button>
                <span class="cantidad">0</span>
                <button class="btn-mas">+</button>
            </div>
        </article>
        <!-- Repetir para los demás productos -->
    </section>
    <section id="mensaje-compra" class="hidden">
        <h2>¡Compra realizada con éxito!</h2>
        <p>Gracias por su compra.</p>
    </section>
    <section id="carrito" class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total-carrito">0</span></p>
        <button id="btn-compra">Comprar</button>
    </section>
    <!-- Contenedor del loader -->
    <div id="loader" class="hidden">
        <img src="/docs/practica-7/assets/loader.gif" alt="Cargando..." />
        <p>Procesando compra...</p>
    </div>
    <script src="/docs/practica-7/JS/main.js"></script>
</body>
</html>
